
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<form class="form" method="POST" action="{% url 'cmsapp:teacherstudymaterialsdelete' object.id %}">{% csrf_token %}

    <div class="modal-body text-center">
        Are you sure you want to delete {{object.title}}?
    </div>
    <div class="modal-footer py-1">
        <button class="btn btn-danger w-50 mx-1">Delete</button>
        <button class="btn btn-default w-50 mx-1" data-dismiss="modal">Cancel</button>
    </div>
</form>
