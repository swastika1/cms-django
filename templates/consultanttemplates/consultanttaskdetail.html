{% extends 'consultanttemplates/consultantbase.html' %}
{% load static %}
{% block body %}
<div class="page-body">
<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-header">
<h5>{{consultanttaskdetail.title|title}}</h5>
<span> Due date :{{consultanttaskdetail.due_date}}</span>
<span> By: {{consultanttaskdetail.assigned_by}}</span>
<div class="card-header-right">
<ul class="list-unstyled card-option">
<li><i class="feather icon-maximize full-card"></i></li>
<li><i class="feather icon-minus minimize-card"></i></li>
<li><i class="feather icon-trash-2 close-card"></i></li>
</ul>
</div>
</div>
<div class="card-block">
 <p>
	
{{consultanttaskdetail.content}}
</p>
</div>
</div>
</div>
</div>
</div>
{% endblock %}
