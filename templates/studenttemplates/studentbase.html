<body>
<div class="theme-loader">
<div class="ball-scale">
<div class='contain'>
<div class="ring">

<div id="pcoded" class="pcoded">
<div class="pcoded-overlay-box"></div>
<div class="pcoded-container navbar-wrapper">
<nav class="navbar header-navbar pcoded-header">
<div class="navbar-wrapper">
<div class="navbar-logo">
<a class="mobile-menu" id="mobile-collapse" href="#!">
<i class="feather icon-menu"></i>
</a>
<a href="{% url 'cmsapp:studentpanel' %}">
<img class="img-fluid" src="{% static '/images//logo.png' %}" alt="Theme-Logo" />
</a>
<a class="mobile-options">
<i class="feather icon-more-horizontal"></i>
</a>
</div>
<div class="navbar-container container-fluid">
<ul class="nav-left">
<li class="header-search">
<div class="main-search morphsearch-search">
<div class="input-group">
 <span class="input-group-addon search-close"><i class="feather icon-x"></i></span>
<input type="text" class="form-control">
<span class="input-group-addon search-btn"><i class="feather icon-search"></i></span>
</div>
</div>
</li>
<li>
<a href="#!" onclick="javascript:toggleFullScreen()">
<i class="feather icon-maximize full-screen"></i>
</a>
</li>
</ul>
<ul class="nav-right">

<li class="user-profile header-notification">
<div class="dropdown-primary dropdown">
<div class="dropdown-toggle" data-toggle="dropdown">
<img src="{{student.image.url}}" class="img-radius" alt="User-Profile-Image">
<span>{{student.name}}</span>
<i class="feather icon-chevron-down"></i>
</div>
<ul class="show-notification profile-notification dropdown-menu" data-dropdown-in="fadeIn" data-dropdown-out="fadeOut">
<li>
<a href="{% url 'cmsapp:studentdetail' student.id %}">
<i class="feather icon-user"></i>
{{student.user}}
</a>  
</li>
<li>
<a href="{% url 'cmsapp:studentpasswordchange' student.id %}">
<i class="feather icon-lock"></i> Change Password
</a>
</li>
<li>
<a href="{% url 'cmsapp:logout' %}">
<i class="feather icon-log-out"></i> Logout
</a>
</li>
</ul>
</div>
</li>
</ul>
</div>
</div>
</nav>

<div class="pcoded-main-container">
<div class="pcoded-wrapper">
<nav class="pcoded-navbar">
<div class="pcoded-inner-navbar main-menu">
<ul class="pcoded-item pcoded-left-item">
<li class="pcoded-hasmenu active pcoded-trigger">

<li class="{% block active1 %}{% endblock %}">
<a href="{% url 'cmsapp:studentteacherlist' %}">
<span class="pcoded-micon"><i class="icofont icofont-graduate-alt"></i></span>
<span class="pcoded-mtext">Teacher</span>
</a>
</li>
<li class="{% block active2 %}{% endblock %}">
<a href="{% url 'cmsapp:studentreceptionistlist' %}">
<span class="pcoded-micon"><i class="feather icon-users"></i></span>
<span class="pcoded-mtext">Receptionist</span>
</a>
</li>
</div>
</nav>
<div class="pcoded-content">
<div class="pcoded-inner-content">
<div class="main-body">
<div class="page-wrapper">
<div class="page-body">
{% block body %}
{% endblock %}
</div>
</div>
</div>
</div>
</div>

<script type="text/javascript">
$(document).ready(function() {
    $('#datatables').DataTable({
        "pagingType": "full_numbers",
        "lengthMenu": [
            [10, 25, 50, -1],
            [10, 25, 50, "All"]
        ],
        responsive: true,
        language: {
            search: "_INPUT_",
            searchPlaceholder: "Search records",
        }
    });
    var table = $('#datatables').DataTable();
    $('.card .material-datatables label').addClass('form-group');
});

</script>
<script type="text/javascript">
        $(function () {
            $('#id_due_date').datetimepicker({
              format: 'YYYY-MM-DD',
            });
        });
</script>
<script type="text/javascript">
    window.setTimeout(function() {
    $(".alert").fadeTo(5000, 0).slideUp(500, function(){
        $(this).remove(); 
    });
}, 1000);
</script>
